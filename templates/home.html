<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>

<style>
  label{
    margin:4px;
    padding:4px;
    color:Blue;
    border-style : outset;
    background-color:azure;
  }
  button{
    padding:4px;
    letter-spacing:3px;
    border-style :outset;
    background-color:yellow;
  }
  button:hover{padding:5px;color:red;}
  input{
    margin:8px;
    color:black;
    background-color:azure;
  }
</style>
  
</head>

<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
      <label>CRIM</label>
      <input type="text" name="CRIM" required="required" />
    	<label>ZN</label><input type="text" name="ZN" required="required" />
      <label>INDUS</label><input type="text" name="INDUS" required="required" /><br>
      <label>CHAS</label><input type="text" name="CHAS" required="required" />
      <label>NOX</label><input type="text" name="NOX" required="required" />
      <label>RM</label><input type="text" name="RM" required="required" /><br>
      <label>AGE</label>  <input type="text" name="Age" required="required" />
      <label>DIS</label>  <input type="text" name="DIS" required="required" />
      <label>RAD</label><input type="text" name="RAD" required="required" /><br>
      <label>TAX</label><input type="text" name="TAX" required="required" />
      <label>PTRATIO</label><input type="text" name="PTRATIO" required="required" />
      <label>B</label><input type="text" name="B" required="required" /><br>
      <label>LSTAT</label><input type="text" name="LSTAT" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
</html>
